<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world - My Weather APP</title>
    <link rel="stylesheet" href="./develop/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="./develop/style.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <header>My Weather Dashboard</header>
    <div id ="time"><span id ="am-pm"> </span></div>
  </head>

  <!-- Main box -->
  <div class="infobox">
    <div id = "cityname">name</div>
<div id="todaysdate">date</div>
<!-- Date selector  -->
    <input type="text" id="datepicker" value="Select a date here" />
    <!-- Where the info will go -->
    <p id="temp">Temp: <textarea id= "tempbox">something</textarea></p>
    <p id="wind">Wind:<textarea id= "windbox">something</textarea></p>
    <p id="Humidity">Humidity:<textarea id="humbox">something</textarea></p>
    <p id="UV Index">UV Index:<textarea id ="uvbox">something</textarea></p>
  </div>

<br />
<!-- NEW FORM -->
          <form id="city-form">
            <div class="cities">
              <div id="box">
                <label>Search for your City</label>
                <input type="text" class="form-control" id="citynames" placeholder="Search for cities.." />
              <button type="submit" value="search" id = "SearchBtn">
                Search
              </button>
            </div>
            <div class="col-6">
              <h3>Your Searched Cities:</h3>
              <br />
              <ul class="list-group" id="searchedlist">
              </ul>
              <script>

              $(function () {
                var skillNames = [
                  "Austin",
                  "London",
                  "New York",
                  "Paris",
                  "Islamabad",
                  "Chicago",
                  "Rome",
                  "San Francisco",
                ];
                $("#citynames").autocomplete({
                  source: skillNames,
                });
              });</script>
</form>

<button id="fetch">fetch</button>

            <!-- -------------------------------------------------- -->
            
<!-- Daily Weather -->
  <div class="Daily">
    <div class="today">todays weather</div>
    <div class="tmrw">tmrws weather</div>
    <div class="day3">day3 weather</div>
    <div class="day4">day4 weather</div>
  </div>

  <body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./develop/script.js"></script>
  </body>
</html>
