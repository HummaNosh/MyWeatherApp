  <div class="infobox">
    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>

    <input type="text" id="datepicker" value="Select a date here" />
    <p id="temp">Temp: <textarea>something</textarea></p>

    <p id="wind">Wind:<div class="pull">something</div></p>
    <p id="Humidity">Humidity:<textarea>something</textarea></p>
    <p id="UV Index">UV Index:<textarea>something</textarea></p>
  </div>
  <div class="cities">
    <label>Search for your City</label>
    <script>
      $(function () {
        var availableCities = [
          "Austin",
          "Chicago",
          "New York",
          "Orlando",
          "San Francisco",
          "Seattle",
          "Denver",
          "Atlanta",
          "India",
          "Pakistan",
          "London",
          "Canada",
          "Russia",
        ];
        $("#cities").autocomplete({
          source: availableCities,
        });
      });
    </script>
    <div class="ui-widget">
      <input id="cities" />
