<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the world - My Weather APP</title>
    <link rel="stylesheet" href="./develop/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <header>My Weather Dashboard</header>
  </head>

  <!-- Main box -->
  <div class="infobox">
    <script>
      // brings in a date picker
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
<!-- Date selector  -->
    <input type="text" id="datepicker" value="Select a date here" />
    <!-- Where the info will go -->
    <p id="temp">Temp: <textarea>something</textarea></p>
    <p id="wind">Wind:<div class="pull">something</div></p>
    <p id="Humidity">Humidity:<textarea>something</textarea></p>
    <p id="UV Index">UV Index:<textarea>something</textarea></p>
  </div>

  <!-- Box with search box for cities -->
  <div class="cities">
    <div id="box">
      <br>
    <label>Search for your City</label>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for cities.." title="Type in a name">
<!-- list of cities -->
<ul id="myUL">
  <li><a href="PUT THE LINK HERE">Austin</a></li>
  <li><a href="#">Chicago</a></li>
  <li><a href="#">New York</a></li>
  <li><a href="#">Orlando</a></li>
  <li><a href="#">San Francisco</a></li>
  <li><a href="#">Pakistan</a></li>
  <li><a href="#">London</a></li>
</ul>
</div>
</div>

<!-- Daily Weather -->
  <div class="container">
    bla
    <div class="today">todays weather</div>
    <div class="tmrw">tmrws weather</div>
    <div class="day3">day3 weather</div>
    <div class="day4">day4 weather</div>
  </div>

  </body>
</html>
